<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Purchase</h1>
          <p>Recieve the most advanced technology in bike security hardware.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- purchase form start -->
<section id="contact-form">
  <div class="container">
    <h2>Order Information</h2>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input id="quantity" type="number" oninput="updateCost(this.value)" class="form-control" name="quantity" placeholder="Quantity" min="0">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <label id="quantity-label" class="form-group">Order Total: $0.00</label>
            </div>
            <script>
              // calculates the content of the quantity-label based on the quantity being purchased
              function updateCost(quantity){
                var hardware_cost = 64.99;
                var totalCost = (hardware_cost * quantity).toFixed(2);
                document.getElementById("quantity-label").innerHTML = "Order Total: $" + totalCost;
              }
            </script>
          </form>
        </div>
      </div>    
    </div>
    <h2>Personal Information</h2>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="recieve-updates" class="checkbox-inline">
                <input type="checkbox" class="form-control" name="recieve-updates" checked><strong>I would like to recieve Bike Buddy updates!</strong>
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="address" placeholder="Street Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="City/Town">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="state" placeholder="State">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="zip" placeholder="Zip Code">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Billing Information</h2>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="address" placeholder="Street Address">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="City/Town">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="state" placeholder="State">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="zip" placeholder="Zip Code">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="credit-card-number" placeholder="Credit Card Number">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="date" class="form-control" name="exp-date" placeholder="Expiration Date">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="block">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="sec-code" placeholder="Security Code">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="block">
          <form>
            <div class="form-group" >
              <input type="submit" class="form-control" name="submit" style="background-color: #2a79e0">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
